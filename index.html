<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            margin: 100px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #343a40;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            resize: none;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f1f3f5;
            font-size: 18px;
        }

        .spam {
            color: #dc3545;
            font-weight: bold;
        }

        .ham {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Spam Classifier</h2>
        <form method="post" action="/predict">
            <textarea name="email" placeholder="Enter email content here..." required></textarea><br>
            <input type="submit" value="Check">
        </form>

        {% if prediction %}
            <div class="result">
                Result: 
                <span class="{{ 'spam' if prediction == 'SPAM' else 'ham' }}">
                    {{ prediction }}
                </span>
            </div>
        {% endif %}
    </div>
</body>
</html>
